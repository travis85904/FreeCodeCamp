<!DOCTYPE html>
<html lang="en">

<script>
    $(document).ready(function() {
        $("button").addClass("animated bounce");
        $(".well").addClass("animated shake");
        $("#target3").addClass("animated fadeOut");
        $("button").removeClass("btn-default");
        $("#target1").css("color", "red");//change css properties
        $("#target1").prop("disabled", "true");//disable the element
        $("#target4").html("<em>#target4</em>");//replace HTML of the element
        $("#target4").remove();//remove the element
        $("#target2").appendTo("#right-well");//move element
        $("#target5").clone().appendTo("#left-well");//clone target and place in left-well
        $("#target1").parent().css("background-color", "red");//give the parent of target 1 a red background
        $("#right-well").children().css("color", "orange");//children of right well get the color orange
        $(".target:nth-child(2)").addClass("animated bounce");//every second element of "target" class will bounce
        $(".target:even").addClass("animated shake");//gives class "animated" and "shake" to even "target" elements
        $("body").addClass("animated hinge");//gives class "animated" and "hinge" to body

    });
</script>

<!-- Only change code above this line. -->

<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
        <div class="col-xs-6">
            <h4>#left-well</h4>
            <div class="well" id="left-well">
                <button class="btn btn-default target" id="target1">#target1</button>
                <button class="btn btn-default target" id="target2">#target2</button>
                <button class="btn btn-default target" id="target3">#target3</button>
            </div>
        </div>
        <div class="col-xs-6">
            <h4>#right-well</h4>
            <div class="well" id="right-well">
                <button class="btn btn-default target" id="target4">#target4</button>
                <button class="btn btn-default target" id="target5">#target5</button>
                <button class="btn btn-default target" id="target6">#target6</button>
            </div>
        </div>
    </div>
</div>

</html>
